<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.2rem;
            color: white;
            width: 100%;
            height: 100vh;
        }

        .swiper-slide.has-bg {
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 9999;
        }

        .floating-form {
            width: 90%;
            max-width: 400px;
            display: flex;
            gap: 10px;
        }

        .floating-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .floating-form button {
            background: #1E90FF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copyright {
            margin-top: 10px;
            font-size: 0.8rem;
        }

        @media screen and (max-width: 768px) {
            .swiper-slide {
                font-size: 1rem;
                padding: 10px;
            }
            .swiper-slide.has-bg {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="bottom-container">
        <form class="floating-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="email" name="email" placeholder="メールアドレスを入力" required>
            <button type="submit">登録する</button>
        </form>
        <p class="copyright">© 2025 サンプル</p>
    </div>

    <div id="tracking-container" style="display:none;"></div>

    <script>
    fetch('tracking.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('tracking-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading tracking script:', error));
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error('Failed to load config.json');
                const config = await response.json();

                document.title = config.siteTitle;

                const swiperWrapper = document.getElementById('swiper-wrapper');

                for (const section of config.sections) {
                    let slide = document.createElement('div');
                    slide.className = 'swiper-slide has-bg';
                    slide.style.backgroundImage = "url('images/placeholder.jpg')";

                    let sectionContent = document.createElement('div');
                    sectionContent.innerHTML = await (await fetch(section.htmlFile)).text();
                    slide.appendChild(sectionContent);

                    swiperWrapper.appendChild(slide);

                    setTimeout(() => {
                        slide.style.backgroundImage = `url('${section.backgroundImage}')`;
                    }, 500);
                }

                new Swiper('.swiper', {
                    direction: 'vertical',
                    loop: false,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    allowTouchMove: true,
                    simulateTouch: true,
                    mousewheel: true,
                    grabCursor: true,
                });

            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
